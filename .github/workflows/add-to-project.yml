name: Add to project
on:
  issues:
    types: [opened, transferred]
  pull_request:
    types: [opened]
jobs:
  add:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v1
        with:
          project-url: https://github.com/orgs/agent-sh/projects/1
          github-token: ${{ secrets.PROJECT_TOKEN }}
